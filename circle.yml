machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker
  environment:
    RUN_NOTEBOOK: ipynb

dependencies:
  override:
    - free -m
    - df -h .
  

test:
  override:
    - mv $RUN_NOTEBOOK.html $CIRCLE_ARTIFACTS
